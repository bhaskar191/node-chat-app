<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <p>Welcome to the new node-chat-app </p>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    socket.on('connect',() =>{
        console.log('connected to the server');
    });

    socket.on('disconnect',() =>{
        console.log('Disconnected to the server');
    });
    </script>
   
    
</body>
</html>
